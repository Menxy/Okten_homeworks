<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS_HW_10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="" name="statForm" class="stat-form">
  <label>
    Enter your name:
    <input type="text" name="name">
  </label>
  <label>
    Enter your surname:
    <input type="text" name="surname">
  </label>
  <label>
    Enter your age:
    <input type="number" name="age">
  </label>
  <input type="submit" name="button">
</form>

<div class="box">
    <span  class="number">1</span>
</div>

<div class="box">
    <a href="stat.html" class="number" target="_blank">Date</a>
</div>
<div class="switch">
    <div class="box">
        <span  class="number prev">prev</span>
    </div>
    <div class="box">
        <span  class="number next">next</span>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
